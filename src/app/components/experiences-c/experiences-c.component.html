<div>
  <h4
    class="text-2xl flex flex-row items-center justify-center gap-4 font-bold font-mono mb-14 underline underline-offset-4 text-center"
  >
    <picture>
      <source
        srcset="./assets/images/emojis_animated/gear.webp"
        type="image/webp"
      />
      <img
        src="./assets/images/emojis_animated/gear.webp"
        alt="âš™"
        width="42"
        height="42"
      />
    </picture>
    Experiencia
  </h4>
  <ol class="relative opacity-0 border-s border-gray-700">
    <li *ngFor="let experience of experiences" class="mb-10 ms-4">
      <div
        class="absolute w-3 h-3 rounded-full mt-1.5 -start-1.5 border border-gray-900 bg-gray-700"
      ></div>
      <time
        class="opacity-0 mb-1 text-sm font-normal leading-none text-gray-500"
        >{{ experience.date }}</time
      >
      <h3
        [attr.title-image]="experience.imageSrc"
        (click)="checkExp($event)"
        class="opacity-0 title-exp w-fit text-lg font-semibold text-white underline underline-offset-2 hover:underline-offset-4 hover:text-white/50 transition-all duration-200 cursor-pointer"
      >
        {{ experience.title }}
      </h3>
      <p
        class="opacity-0 max-w-[800px] mb-4 text-base font-normal text-gray-400"
      >
        {{ experience.description }}
      </p>
    </li>
  </ol>
</div>
